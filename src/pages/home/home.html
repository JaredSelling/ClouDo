<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>
      Make It Happen!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTodo()"><ion-icon name="md-add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let todo of todos" (click)="viewTodo(todo)" [ngClass]="{'completed' : todo.isComplete}">
      {{todo.title}}
    </ion-item>


  </ion-list>

</ion-content>
